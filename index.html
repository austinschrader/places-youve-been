<html lang="en">
	<head>
		<title>Places You've Been</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Places You've Been</h1>
			<form id="formOne">
				<p>
					Want to practice Object Oriented Programming? Then enter a country,
					city and date and press submit to add create Destination objects.
					Then, we'll append that object to the DOM
				</p>
				<div class="form-group">
					<label for="userCountry">Country:</label>
					<input id="userCountry" type="text" value="America" />
				</div>
				<div class="form-group">
					<label for="userCity">City:</label>
					<input id="userCity" type="text" value="Portland" />
				</div>
				<div class="form-group">
					<label for="userDate">Date:</label>
					<input id="userDate" type="text" value="01/01/01" />
				</div>
				<button type="submit" class="btn btn-success">Submit!</button>
			</form>

			<p>Your results are:</p>
			<ul class="userResults"></ul>
		</div>
	</body>
</html>
